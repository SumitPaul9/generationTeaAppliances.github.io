<title>Generation Tea Appliances</title>   <!-- Modify title for your application -->

<script>
	$(document).ready(function() {
		$('#container1').jtable({
			title : 'product',
			paging : true,
			pageSize : 10,
			sorting : true,
			defaultSorting : 'order_id ',
			actions : {
				listAction : 'genJson2.rpgle?jtView=prodV2'
			},
			fields : {
				
				customer_name : {
					title : 'Name',
					width : '20%',
					list : true
				},
				order_date : {
					title : 'Order_date',
					width : '10%',
					list : true
				},
				order_id : {
					title : 'ID',
					width : '5%',
					list : true,
				},
				part_code : {
				 	title : 'Part Code',
					width : '12%',
					list : true,
				},
         num_ordered: {
           title: 'Quantity',
           width: '8%',
           list: true,
        },
         quoted_price: {
           title: 'Quoted price',
           width: '15%',
           list: true,
        },
         description: {
           title: 'Description',
           width: '30%',
           list: true,
        },
			}
		});
		$('#container1').jtable('load');
	});
</script>
